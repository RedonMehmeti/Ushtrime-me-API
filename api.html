<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h2 id="setup">Loading joke...</h2>
        <p id="punchline"></p>
        <button class="button" onclick="anime()">anime</button>
      </div>
      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-color: #f4f4f4;
        }
        .card {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          max-width: 400px;
          text-align: center;
        }
        .card h2 {
          font-size: 1.5em;
          color: #333;
        }
        .card p {
          font-size: 1.2em;
          color: #555;
          margin: 10px 0;
        }
        .button {
          margin-top: 20px;
          padding: 10px 20px;
          background: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
        }
        .button:hover {
          background: #0056b3;
        }
      </style>
      <script>
     fetch('https://animechan.io/api/v1/quotes/random')
    .then(response => response.json())
    .then(quote => console.log(quote))
       
        
      </script>
    
</body>
</html>
